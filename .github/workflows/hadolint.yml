name: Dockerfile Linter chatgpt

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
