name: Dockerfile Linter chatgpt

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  hadolint:
    runs-on: ubuntu-22.04
    name: Hadolint
    steps:
      - uses: actions/checkout@v4
      - uses: jbergstroem/hadolint-gh-action@v1
        with:
          annotate: true
